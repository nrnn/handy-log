version: 1
handy-logger:
  style: "{"
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  detail:
    format: "{asctime} {name} {levelname:8s} {thread:6d}-{threadName} [{pathname}:{lineno}] ===== {message}"
    style: "{"
handlers:
  console_simple:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  console_detail:
    class: logging.StreamHandler
    level: DEBUG
    formatter: detail
    stream: ext://sys.stdout
loggers:
  simple:
    level: DEBUG
    handlers: [console_simple]
    propagate: no
  logger_module:
    level: DEBUG
    handlers: [console_simple]
root:
  level: DEBUG
  handlers: [console_detail]
